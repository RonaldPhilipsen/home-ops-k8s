---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app csi-driver-nfs
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/storage/csi-driver-nfs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  
  # runOnControlPlane: true sets the nodeSelector to
  # node-role.kubernetes.io/control-plane: "" - which does not match the
  # actual value of "true".
  patches:
    - target:
        version: v1
        kind: Deployment
        name: csi-nfs-controller
      patch: |-
        - op: replace
          path: /spec/template/spec/nodeSelector/node-role.kubernetes.io~1control-plane
          value: "true"

apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr
  namespace: default
spec:
  storageClassName: manual
  capacity:
    storage: 100M
  accessModes:
    - ReadWriteMany
  nfs:
    server: ${NFS_IP}
    path: "/config/sonarr"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr
  namespace: default
spec:
  storageClassName: manual
  volumeName: sonarr-config
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100M
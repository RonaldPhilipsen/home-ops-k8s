---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    #disableWait: true # disable health check
    remediation:
      retries: 0
  upgrade:
    cleanupOnFail: true
    #disableWait: true # disable health check
    remediation:
      retries: 0
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        fsGroup: 1000
        fsGroupChangePolicy: "Always"
        supplementalGroups: [44, 105, 104, 109, 10000, 568]
        seccompProfile: { type: "Unconfined" }
      nodeSelector:
        kubernetes.io/arch: arm64
      hostNetwork: false
    controllers:
      jellyfin:
        strategy: Recreate
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: "unstable"
              pullPolicy: Always
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 50000000
              JELLYFIN_FFmpeg__analyzeduration: 50000000
              JELLYFIN_PublishedServerUrl: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 30
            securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: { drop: ["ALL"] }
                hostPID: true
                hostIPC: true
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: hostPath
        hostPath: /mnt/storage/config/jellyfin
        hostPathType: Directory
        globalMounts:
          - path: /config
      media:
        type: hostPath
        hostPath: /mnt/storage/Media
        hostPathType: Directory
        globalMounts:
          - path: /media
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: "tmp"
            path: "/tmp"
          - subPath: "transcode"
            path: "/transcode"

      # This stuff is necessary for the rockchip GPU to work
      dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
      dma-heap:
        type: hostPath
        hostPath: /dev/dma_heap
        globalMounts:
          - path: /dev/dma_heap
      mali0:
        type: hostPath
        hostPath: /dev/mali0
        globalMounts:
          - path: /dev/mali0
      rga:
        type: hostPath
        hostPath: /dev/rga
        globalMounts:
          - path: /dev/rga
      mpp-service:
        type: hostPath
        hostPath: /dev/mpp_service
        globalMounts:
          - path: /dev/mpp_service
     
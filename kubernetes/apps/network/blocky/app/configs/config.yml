---
ports:
  dns: 0.0.0.0:53
  http: 0.0.0.0:4000

bootstrapDns:
  - tcp-tls:1.1.1.1:853
  - tcp-tls:1.0.0.1:853

upstreams:
  groups:
    default:
      - tcp-tls:1dot1dot1dot1.cloudflare-dns.com
      - tcp-tls:1.1.1.1:853 # cloudflare
      - tcp-tls:1.0.0.1:853 # cloudflare
      - tcp-tls:1.1.1.2:853 # cloudflware anti-malware
      - tcp-tls:1.0.0.2:853 # cloudflware anti-malware

clientLookup:
  upstream: tcp+udp:192.168.0.1

conditional:
  mapping:
    ${SECRET_DOMAIN} : 192.168.0.9
    .: ${ROUTER_IP}


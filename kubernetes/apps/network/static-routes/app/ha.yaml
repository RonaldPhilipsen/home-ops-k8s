---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-ingress
  namespace: network
  annotations:
    hajimari.io/icon: mdi:home-assistant
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "on"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  rules:
    - host:  &host ha.${EXTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: home-assistant-service
                port:
                  number: 80
  tls:
    - hosts:
        - *host

---
apiVersion: v1
kind: Service
metadata:
  name: &app home-assistant-service
  namespace: network
    labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port

---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app home-assistant-service
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: "192.168.0.2"
    ports:
      - name: http
        port: 80
        protocol: TCP